<section class="slider">
  <ul class="slides">
  {% for slide in site.data.slides %}
    <li>
      <img src="assets/img/slides/{{ slide.photo }}">
      <div class="caption center-align">
        <h2>{{ slide.title }}</h2>
        <h5 class="light grey-text text-lighten-3 hide-on-small-only">{{ slide.details }}</h5>
      </div>
    </li>
  {% endfor %}
  </ul>
</section>
