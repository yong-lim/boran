<section id="community" class="section section-community scrollspy grey lighten-4">
  <div class="container">
    <div class="row">
        <div class="col s12">
          <div class="card-panel teal white-text">
            <h4>SUPPORTING THE BUNONG TRADITIONNAL COMMUNITY</h4>
          </div>
          <ul class="collapsible" data-collapsible="accordion">
            {% for comm in site.data.community %}
            <li>
              <div class="collapsible-header"><i class="material-icons teal-text">{{ comm.icon }}</i>{{ comm.title }}</div>
              <div class="collapsible-body">{{ comm.details | markdownify }}</div>
            </li>
            {% endfor %}
          </ul>
        </div>
    </div>
  </div>
</section>
