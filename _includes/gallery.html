<!-- Section: Gallery -->
<section id="gallery" class="section section-gallery scrollspy">
  <div class="container">
    <h4 class="center">
      <span class="teal-text">Photo Gallery</span>
    </h4>
      <div class="row">
      {% for gal in site.data.gallery %}
        <div class="col s12 m3">
          <img src="assets/img/gallery/{{ gal.img }}" alt="" class="materialboxed responsive-img">
        </div>
      {% assign remainder = forloop.index | modulo: 4 %}
      {% if remainder == 0 %}
      </div>
      <div class="row">
      {% endif %}
      {% endfor %}
    </div>
  </div>
</section>
