<!-- Section: Contact -->
<section id="contact" class="section section-contact scrollspy grey lighten-2">
  <div class="container">
    <div class="row">
      <h4 class="teal-text center">Contact Us</h4>
      <div class="col s12 m6">
        <div class="card-panel teal white-text center">
          <i class="medium material-icons">phone</i>
          <h5>Call us for booking or email us</h5>
          {% for phone in site.data.phones %}
          <p>{{ phone.title }} {{ phone.phone }}</p>
          {% endfor %}
        </div>
        <ul class="collection with-header">
          <li class="collection-header">
            <h5>Location</h5>
            <p> {{ site.address-2 }}</p>
            <p> {{ site.address-3 }}</p>
          </li>
        </ul>
      </div>
      <div class="col s12 m6">
        <div class="card-panel grey lighten-3">
          <div class="center">
            <i class="medium material-icons">email</i>
          </div>
          <h5>Please send details of what you like to do</h5>
          <form onsubmit="sendElephant(event)">
            <div class="input-field">
              <input type="text" name="fullname" id="fullname" placeholder="Name" required />
            </div>
            <div class="input-field">
              <input type="email" name="email" id="email" placeholder="Email" required />
            </div>
            <div class="input-field">
              <textarea class="materialize-textarea" name="message" id="message" placeholder="Enter Message"></textarea>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
            <div id="alert-field" class="alert hidden">
              <p>Uh oh! Something went wrong!</p>>
            </div>
            <!-- <input type="submit" value="Submit" class="btn"> -->
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
